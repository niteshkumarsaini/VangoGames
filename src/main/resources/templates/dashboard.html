<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section},~{::title})">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VangoGames-Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

  <div class="alert" role="alert" th:if="${session.Message}" th:text="${session.Message.content}"
  th:classappend="${session.Message.type}">
 
</div>
  <section style="min-height: 78vh;">
    <div class="container text-center mt-4">
      <h1 th:if="${#lists.size(TotalActiveGames)}==0" style="color: red;">No Games Played</h1>
      <h1 th:unless="${#lists.size(TotalActiveGames)}==0" style="color:red;">Recently Played</h1>

    </div>
   <div class="container my-4" id="activegamesContainer" style="display:flex; flex-wrap: wrap;">
    <div th:each="value:${TotalActiveGames}" id="MyContainer" style="">
      <div class="card" style="width: 14rem; margin:20px 50px">
        <img th:src="${@getUrlById.fetchUrl(value.game_id)}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center" th:text="${@getUrlById.getName(value.game_id)}"></h5>
          <div class="text-center"><i class="fa-solid fa-coins text-warning"
              style="font-weight: bold; font-size: 21px;"></i> <span class="text-warning" style="font-weight:700;"
              th:text="${value.score}"></span></div>
              <div class="container text-center my-2">
              <a class="btn btn-sm btn-success" th:href="${@getUrlById.getGameUrl(value.game_id)}">Continue Playing</a>
              </div>
        </div>
        </div>


        

         
          
           

               

      </div>
    </div>

  </section>

</body>

</html>
