<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section},~{::title})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >VangoGames-Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body >

<section class="container-fluid" style="" >
  
  <div class="alert" role="alert" th:if="${session.Message}" th:text="${session.Message.content}" th:classappend="${session.Message.type}">
   
  </div>
  <div style="display: flex; justify-content: center;" class="my-4">

    <div class="card" style="width: 23rem;">
        <img th:src="@{icon_images/signup.jpg}" class="card-img-top" alt="...">
    


   
    <div class="card-body" >
        <h5 class="card-title text-center" ><i class='fa fa-solid fa-user-plus mx-1'></i>Register here </h5>
            <form th:action="@{'/register'}" method="post" th:object=${User}>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" th:classappend="${#fields.hasErrors('name')}?'is-invalid':'' ">
    
                <div id="validationServer03Feedback" class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                
                </div>
        
              </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" th:classappend="${#fields.hasErrors('username')}?'is-invalid':'' ">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  
                <div id="validationServer03Feedback" class="invalid-feedback" th:each="e:${#fields.errors('username')}" th:text="${e}">
                
                </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" th:classappend="${#fields.hasErrors('password')}?'is-invalid':'' ">
                  <div id="validationServer03Feedback" class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">




                </div>
           
               <!--

             <div class="container my-2 text-center" style="cursor: pointer;" onclick="showMeAlert()" >
                    <img th:src="@{icon_images/google.png}" style="height: 35px;"> Login using gmail
                    
                </div>  --> 
                <div class="container mt-4 text-center">
                 <button type="submit" class="btn btn-danger"> <i class="fa-solid fa-users mx-0 px-2"></i>Register</button>
 
                </div>
              </form>
         
        </div>
      </div>
    </div>

    </section>

</body>
</html>
